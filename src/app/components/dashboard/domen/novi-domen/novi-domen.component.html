<h2><a [routerLink]="['/dashboard/','domen']">Domeni</a> / Novi Domen</h2>

<form #f="ngForm" (ngSubmit)="dodajDomen(f)">

    <mat-card class="proizvod-card">
        <mat-card-content>
            <mat-form-field>
                <mat-label>Domen</mat-label>
                <input matInput type="text" name="ime" ngModel>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Izaberi Klijenta</mat-label>
                <mat-select ngModel name="klijent">
                    <mat-option (click)="izaberiFirmu(klijent)" *ngFor="let klijent of klijenti" [value]="klijent">
                        {{klijent.firma}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Cena</mat-label>
                <input matInput type="number" name="cena" ngModel>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Troskovi</mat-label>
                <input matInput type="number" name="troskovi" ngModel>
            </mat-form-field>
        </mat-card-content>

    </mat-card>
    <div class="dugmad">
        <button type="button" (click)="goBack()" class="main-btn" mat-raised-button>
            <span class="material-icons">
                delete_forever
            </span>Odustani
        </button>
        <button type="submit" class="main-btn" mat-raised-button>
            <span class="material-icons">
                save
            </span>Sacuvaj
        </button>
    </div>
</form>
