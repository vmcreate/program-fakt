<h2><a [routerLink]="['/dashboard/','domen']">Domeni</a> / Domen </h2>

<form *ngIf="domen" #f="ngForm" (ngSubmit)="updateProizvod(f)">

    <mat-card class="proizvod-card">
        <mat-card-content>
            <mat-form-field>
                <mat-label>Domen</mat-label>
                <input matInput type="text" name="ime" [(ngModel)]="domen.ime">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Izaberi Klijenta</mat-label>
                <mat-select [(ngModel)]="domen.klijent" name="klijent" [compareWith]="compareObjects">
                    <mat-option (click)="izaberiFirmu(klijent)" *ngFor="let klijent of klijenti" [value]="klijent">
                        {{klijent.firma}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Cena</mat-label>
                <input matInput type="number" name="cena" [(ngModel)]="domen.cena">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Troskovi</mat-label>
                <input matInput type="number" name="troskovi" [(ngModel)]="domen.troskovi">
            </mat-form-field>
        </mat-card-content>

    </mat-card>
    <div class="dugmad">
        <button type="button" [routerLink]="['/dashboard/','domen']" class="main-btn" mat-raised-button>
            <span class="material-icons">
                delete_forever
            </span>Odustani
        </button>
        <button type="submit" class="main-btn" mat-raised-button>
            <span class="material-icons">
                save
            </span>Sacuvaj
        </button>
        <button (click)="deleteProizvod()" type="button" class="main-btn" mat-raised-button>
            <span class="material-icons">
                delete
            </span>Obrisi
        </button>
    </div>
</form>
