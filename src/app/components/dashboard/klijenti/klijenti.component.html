<h2>Klijenti</h2>
<div class="headerBtn">
    <button routerLink="novi-klijent" class="main-btn" mat-raised-button color="accent">
        <span class="material-icons">
            person_add
        </span> Novi klijent
    </button>
</div>

<table mat-table *ngIf="fetchKlijente" [dataSource]="fetchKlijente" class="mat-elevation-z8">

    <ng-container matColumnDef="broj">
        <th mat-header-cell *matHeaderCellDef> Redni broj </th>
        <td mat-cell *matCellDef="let element;let i = index"> {{i+1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ime">
        <th mat-header-cell *matHeaderCellDef> Firma </th>
        <td mat-cell *matCellDef="let element"> {{element.firma}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="pib">
        <th mat-header-cell *matHeaderCellDef> PIB </th>
        <td mat-cell *matCellDef="let element"> {{element.pib}} </td>
    </ng-container>


    <ng-container matColumnDef="detalji">
        <th mat-header-cell *matHeaderCellDef> Detalji </th>
        <td mat-cell *matCellDef="let element"> <a [routerLink]="[element.id]">Detalji</a> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
