<h2><a [routerLink]="['/dashboard/','proizvodi']">Proizvodi</a> / Proizvod </h2>

<form *ngIf="proizvod" #f="ngForm" (ngSubmit)="updateProizvod(f)">

    <mat-card class="proizvod-card">
        <mat-card-content>
            <mat-form-field>
                <mat-label>Proizvod</mat-label>
                <input matInput type="text" name="proizvod" [(ngModel)]="proizvod.proizvod">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Napomena</mat-label>
                <textarea matInput name="" type="text" name="napomena" [(ngModel)]="proizvod.napomena"></textarea>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Cena</mat-label>
                <input matInput type="number" name="cena" [(ngModel)]="proizvod.cena">
            </mat-form-field>
        </mat-card-content>

    </mat-card>
    <div class="dugmad">
        <button type="button" [routerLink]="['/dashboard/','proizvodi']" class="main-btn" mat-raised-button>
            <span class="material-icons">
                delete_forever
            </span>Odustani
        </button>
        <button type="submit" class="main-btn" mat-raised-button>
            <span class="material-icons">
                save
            </span>Sacuvaj
        </button>
        <button (click)="deleteProizvod()" type="button" class="main-btn" mat-raised-button>
            <span class="material-icons">
                delete
            </span>Obrisi
        </button>
    </div>
</form>
