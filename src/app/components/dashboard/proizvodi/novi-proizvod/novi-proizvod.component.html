<h2><a [routerLink]="['/dashboard/','proizvodi']">Proizvodi</a> / Novi Proizvod</h2>

<form #f="ngForm" (ngSubmit)="dodajProizvod(f)">

    <mat-card class="proizvod-card">
        <mat-card-content>
            <mat-form-field>
                <mat-label>Proizvod</mat-label>
                <input matInput type="text" name="ime" ngModel>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Napomena</mat-label>
                <textarea matInput name="" type="text" name="napomena" ngModel></textarea>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Cena</mat-label>
                <input matInput type="number" name="cena" ngModel>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Troskovi</mat-label>
                <input matInput type="number" name="troskovi" ngModel>
            </mat-form-field>
        </mat-card-content>

    </mat-card>
    <div class="dugmad">
        <button type="button" [routerLink]="['/dashboard/','proizvodi']" class="main-btn" mat-raised-button>
            <span class="material-icons">
                delete_forever
            </span>Odustani
        </button>
        <button type="submit" class="main-btn" mat-raised-button>
            <span class="material-icons">
                save
            </span>Sacuvaj
        </button>
    </div>
</form>
