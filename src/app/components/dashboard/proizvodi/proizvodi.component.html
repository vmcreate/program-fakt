<h2>Proizvodi</h2>
<div class="headerBtn">
    <button routerLink="novi-proizvod" class="main-btn" mat-raised-button color="accent">
        <span class="material-icons">
            pages
        </span> Novi proizvod
    </button>
</div>

<table mat-table *ngIf="fetchProizvode" [dataSource]="fetchProizvode" class="mat-elevation-z8">



    <!-- Name Column -->
    <ng-container matColumnDef="ime">
        <th mat-header-cell *matHeaderCellDef> Proizvod </th>
        <td mat-cell *matCellDef="let element"> {{element.ime}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="napomena">
        <th mat-header-cell *matHeaderCellDef> Napomena </th>
        <td mat-cell *matCellDef="let element"> {{element.napomena}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="troskovi">
        <th mat-header-cell *matHeaderCellDef> Troskovi </th>
        <td mat-cell *matCellDef="let element"> {{element.troskovi}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="cena">
        <th mat-header-cell *matHeaderCellDef> Cena </th>
        <td mat-cell *matCellDef="let element"> {{element.cena}} </td>
    </ng-container>

    <ng-container matColumnDef="detalji">
        <th mat-header-cell *matHeaderCellDef> Detalji </th>
        <td mat-cell *matCellDef="let element"> <a [routerLink]="[element.id]">Detalji</a> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
